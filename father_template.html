<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="/static/commons.css">
    <style>
        body{
            margin: 0;
        }
    </style>

    <!--确保所有引用的css能生效-->
    {% block css %}{% endblock %}
</head>
<body>
    <div style="background-color: grey;height: 48px;">后台管理页面</div>
    <div>
        <div style="position: absolute;top:48px;bottom: 0;left: 0;width: 200px;background-color: dodgerblue;">
        </div>
        <div style="position:absolute;top:48px;left: 210px;bottom: 0;right: 0;overflow: auto">
            {% block content %}{% endblock %}
        </div>
    </div>
    <script src="/static/jquery-1.12.4.js"></script>

    <!--确保引用的js在jquery之后能正常使用-->
    {% block js %}{% endblock %}
</body>
</html>
